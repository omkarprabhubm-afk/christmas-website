<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Merry Christmas</title>

<style>
@font-face {
    font-family: "Gothic";
    src: url("fonts/UnifrakturCook-Bold.ttf");
}

body {
    margin: 0;
    height: 100vh;
    background: url("santa.png") no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Gothic", serif;
    overflow: hidden;
}

.card {
    background: rgba(0, 0, 0, 0.45);
    padding: 40px 60px;
    border-radius: 18px;
    text-align: center;
    color: gold;
    backdrop-filter: blur(6px);
    border: 1px solid rgba(255, 215, 0, 0.35);
}

input {
    padding: 12px;
    font-size: 18px;
    width: 260px;
    border-radius: 6px;
    border: none;
    margin-top: 10px;
}

button {
    margin-top: 20px;
    padding: 12px 30px;
    font-size: 18px;
    background: crimson;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background: darkred;
}
</style>
</head>
<body>

<div class="card">
    <h1>ðŸŽ„ Merry Christmas ðŸŽ…</h1>
    <p>Enter Your Name</p>
    <input type="text" id="name" placeholder="Your Name">
    <br>
    <button onclick="goNext()">Celebrate</button>
</div>

<script src="snow.js"></script>
<script>
function goNext() {
    const name = document.getElementById("name").value.trim();
    if (!name) {
        alert("Please enter your name");
        return;
    }
    window.location.href = "greeting.html?name=" + encodeURIComponent(name);
}
</script>

</body>
</html>
