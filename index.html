<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merry Christmas</title>

<style>
@font-face {
    font-family: "Gothic";
    src: url("fonts/UnifrakturCook-Bold.ttf");
}

body {
    margin: 0;
    height: 100vh;
    background: url("santa.png") no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Gothic", serif;
    overflow: hidden;
}

.card {
    background: rgba(0, 0, 0, 0.45);
    padding: clamp(25px, 6vw, 50px);
    border-radius: 18px;
    text-align: center;
    color: gold;
    backdrop-filter: blur(6px);
    border: 1px solid rgba(255, 215, 0, 0.35);
    max-width: 90vw;
}

input {
    padding: 12px;
    font-size: clamp(14px, 4vw, 18px);
    width: min(80vw, 260px);
    border-radius: 6px;
    border: none;
    margin-top: 10px;
}

button {
    margin-top: 20px;
    padding: 12px 30px;
    font-size: clamp(14px, 4vw, 18px);
    background: crimson;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background: darkred;
}

@media (max-width: 480px) {
    h1 {
        font-size: 28px;
    }
    p {
        font-size: 16px;
    }
}
</style>
</head>
